<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey-One place for all your favorite songs </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Journey">Journey</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>All Epic Music-No Copyright</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Sunflower</span>
                    <span class="songlistplay"><span class="timeStamp">02:41<i id="0" class="far songItemPlay fa-solid fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Apna Bana Le</span>
                    <span class="songlistplay"><span class="timeStamp">03:24<i id="1" class="far songItemPlay fa-solid fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Ed Sheeran - Perfect</span>
                    <span class="songlistplay"><span class="timeStamp">04:39<i id="2" class="far songItemPlay fa-solid fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Main Jahaan Rahoon</span>
                    <span class="songlistplay"><span class="timeStamp">06:40<i id="3" class="far songItemPlay fa-solid fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Ordinary</span>
                    <span class="songlistplay"><span class="timeStamp">04:05<i id="4" class="far songItemPlay fa-solid fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">OneRepublic - I Aint Worried</span>
                    <span class="songlistplay"><span class="timeStamp">02:34<i id="5" class="far songItemPlay fa-solid fa-play-circle"></i></span></span>
                </div>
            </div>
            
        </div>
    </div>

    <div class="bottom">
        <span id="songTimer">0:00</span> <!-- Display current time on the left -->
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <span id="songDuration">0:00</span> <!-- Display total duration on the right -->
        <div class="icons">
            <i class="fa-solid fa-3x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="45px" alt="playing" id="gif"> <span id="masterSongName">Sunflower</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5aa5034c85.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
